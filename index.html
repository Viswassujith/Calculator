<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container py-5 mx-auto my-auto">
            <div class="row no-gutters  " >
                <div class="col-lg-6 col-md-12 my-auto ">

                    <div class="jumbotron jumbotron-fluid my-auto bg-transparent">
                        <div class="container">
                          <h1 class="text-center display-4">Simple Calculator</h1>
                         
                        </div>
                      </div>
                    
                   

                </div>
                <div class="col-lg-6  col-md-12 my-auto">
                   
                        <div class="form-row py-3 pt-5 ml-3  ">
                            <h4 class="">Enter the number 1 :</h4>
                            <div class=" col-lg-10">
                                <input type="number" name="number1 " id= "num1"class="inp form-control" placeholder="">
                             </div>
                        </div>
                        <div class="form-row ml-3">
                            <h4 class="">Enter the number 2 :</h4>

                            <div class=" col-lg-10">
                                <input type="number" name="number2 " id= "num2"class="inp form-control" placeholder="">
                            </div>
                        </div>

                        <!-- <select class="ml-5 mt-5" id="operators">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="/">/</option>
                            <option value="*">*</option>
                        </select> -->
                        
                        <input type="radio" name="operators" id="op1" value="+">+
                        <input type="radio" name="operators" id="op2" value="-">-
                        <input type="radio" name="operators" id="op3" value="/">/
                        <input type="radio" name="operators" id="op4" value="*">*



                        <div class="form-row py-3 ml-3 ">
                            <h4 class="">Result : &nbsp; </h4>


                            <div class=" col-lg-10 ">
                                <input type="text" class="inp form-control"name="add" id="add" placeholder="0000" readonly>
                                <button class="btn1 mt-4" onclick="Add()">Calculate</button>
                            </div>
                        </div>
                       
                
                </div>
            </div>
        </div>
    </section> 
    <script src="script.js"></script>
</body>
